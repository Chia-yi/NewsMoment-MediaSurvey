apply plugin: 'com.android.application'
//apply plugin: 'com.android.library'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.recoveryrecord.surveyandroid"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation project(":surveyandroid")
//    implementation project(path: ':surveyandroid', onfiguration: 'default')
    implementation 'com.google.firebase:firebase-firestore:17.1.2'
//    implementation 'com.google.firebase:firebase-messaging'
//    implementation platform('com.google.firebase:firebase-bom:26.8.0')
//    implementation 'com.google.firebase:firebase-analytics'
    apply plugin: 'com.google.gms.google-services' // Google Services Gradle plugin

    // Apply the Crashlytics Gradle plugin
//    apply plugin: 'com.google.firebase.crashlytics'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    // ESM survey 兩個會衝突!!!??
    implementation 'com.google.android.material:material:1.0.0'
    //viewpage indicator
//    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.preference:preference:1.1.1'
    // TODO: Review play services library required for activity recognition.
    implementation 'com.google.android.gms:play-services-location:17.0.0'
}
